<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Text utils</title>
</head>

<body>

    <!-- navigation bar ---------------------------------------------------------------------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text utils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- a msg to user section -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome to text utils!</strong> here you purify your text for your need
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- container in landing page -->
    <div class="container">

        <!-- for form  -->
        <form action="/analyzed" method="POST"> {% csrf_token %} <!-- A tocken of CSRF to protect website -->


            <!-- for text -->
            <div class="form-floating mt-5">
                <textarea name="user-text" class="form-control" placeholder="Leave a comment here"
                    id="floatingTextarea2" style="height: 200px"></textarea>
                <label for="floatingTextarea2">Type your text..</label>
            </div>

            <!-- for toggles -->
            <div class="form-check form-switch mt-1">
                <!-- for remove puncuation -->
                <input name="removepunc" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
            </div>

            <div class="form-check form-switch mt-1">
                <!-- for in full caps -->
                <input name="fullcap" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Full capitalize</label>
            </div>

            <div class="form-check form-switch mt-1">
                <!-- for in lower case -->
                <input name="lowercase" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3">
                <label class="form-check-label" for="flexSwitchCheckDefault">In lower case</label>
            </div>

            <div class="form-check form-switch mt-1">
                <!-- for count char -->
                <input name="charcount" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4">
                <label class="form-check-label" for="flexSwitchCheckDefault">Character count</label>
            </div>

            <div class="form-check form-switch mt-1">
                <!-- for new line remover -->
                <input name="newlineremove" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault5">
                <label class="form-check-label" for="flexSwitchCheckDefault"> New Line remover</label>
            </div>

            <div class="form-check form-switch mt-1">
                <!-- for new line remover -->
                <input name="removeextraspace" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault5">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra space</label>
            </div>

            <button type="submit" class="btn btn-dark mt-1">Analyzed</button>

        </form>

    </div>







































    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
